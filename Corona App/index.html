<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Tracker</h1>
        
        <div class="stats-grid">
            <div class="card"><h3>Total Cases</h3><p id="total-cases">-</p></div>
            <div class="card"><h3>Deaths</h3><p id="total-deaths">-</p></div>
            <div class="card"><h3>Recovered</h3><p id="total-recovered">-</p></div>
        </div>

        <select id="country-select">
            <option value="">Select Country</option>
        </select>

        <div id="country-data" class="stats-grid" style="display:none;">
            <div class="card"><h3>Cases</h3><p id="country-cases">-</p></div>
            <div class="card"><h3>Today</h3><p id="today-cases">-</p></div>
            <div class="card"><h3>Critical</h3><p id="country-critical">-</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
