<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <div class="city-info">
                <h1>Toronto</h1>
                <p>Thursday, 31 August 2023 | 10:15 PM</p>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Enter city name">
                <button class="search-btn">Search</button>
                <button class="location-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
            </div>
        </div>

        <div class="main-weather">
            <div class="temp-info">
                <div class="temp-value">
                    <span>15</span>
                    <div class="unit-toggle">
                        <span class="active">°C</span> | <span>°F</span>
                    </div>
                </div>
                <p class="weather-desc">Partly cloudy</p>
            </div>
            <div class="weather-details">
                <i class="fa-solid fa-cloud-moon weather-icon-large"></i>
                <div class="details-list">
                    <p><i class="fa-solid fa-temperature-half"></i> Feels like: 11°C</p>
                    <p><i class="fa-solid fa-droplet"></i> Humidity: 15%</p>
                    <p><i class="fa-solid fa-wind"></i> Wind: 14 km/h</p>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <div class="forecast-day">
                <p class="day">Thursday</p>
                <i class="fa-solid fa-cloud"></i>
                <p class="temp-range">23° - 16°</p>
                <p class="desc">Overcast clouds</p>
            </div>
            <div class="forecast-day">
                <p class="day">Friday</p>
                <i class="fa-solid fa-sun" style="color: #fdb813;"></i>
                <p class="temp-range">28° - 18°</p>
                <p class="desc">Clear sky</p>
            </div>
            <div class="forecast-day">
                <p class="day">Saturday</p>
                <i class="fa-solid fa-wind"></i>
                <p class="temp-range">25° - 17°</p>
                <p class="desc">Haze</p>
            </div>
            <div class="forecast-day">
                <p class="day">Sunday</p>
                <i class="fa-solid fa-cloud-rain"></i>
                <p class="temp-range">22° - 13°</p>
                <p class="desc">Light Rain</p>
            </div>
            <div class="forecast-day">
                <p class="day">Monday</p>
                <i class="fa-solid fa-cloud-bolt"></i>
                <p class="temp-range">24° - 11°</p>
                <p class="desc">Thunderstorm</p>
            </div>
        </div>
    </div>
  
       <script src="script.js"></script>
</body>
</html>
